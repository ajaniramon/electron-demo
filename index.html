<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />
    <link rel="stylesheet" href="style.css"/>
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </head>
  <body>
    <div id="main" class="shown">
      <h1>Hello World!</h1>
      <button type="button" id="do-something">Do something</button>
      <button type="button" id="toggle-feature-panel">More features...</button>
    </div>
    <div id="feature-panel" style="display: none;">
      <button type="button" id="back">Back to main menu</button>
      <br/>
      <div id="md5">
        <label for="md5">Enter text to MD5:</label>
        <input type="text" name="md5" id="md5-input" />
        <span id="md5-result"></span>
      </div>
    </div>
    <script src="window.js"></script>
  </body>
</html>
